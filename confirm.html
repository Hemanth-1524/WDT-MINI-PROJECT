<body>

    <div class="confirm-box">
        <h1>Booking Confirmed ðŸŽ‰</h1>
        <p id="mainMessage"></p>

        <div class="details">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Mobile:</strong> <span id="phone"></span></p>
            <p><strong>Room Type:</strong> <span id="roomType"></span></p>
            <p><strong>Guests:</strong> <span id="guests"></span></p>
            <p><strong>Check-in:</strong> <span id="checkin"></span></p>
            <p><strong>Check-out:</strong> <span id="checkout"></span></p>
        </div>

        <a href="index.html" class="btn-home">Back to Homepage</a>
    </div>

    <!-- ðŸ”¥ SCRIPT TO READ URL DATA -->
    <script>
        const params = new URLSearchParams(window.location.search);

        const fullName = params.get('fullname') || 'Guest';
        const phone = params.get('phone') || 'Not provided';
        const roomType = params.get('room-type') || 'Room';
        const guests = params.get('guests') || 'N/A';
        const checkin = params.get('checkin') || '-';
        const checkout = params.get('checkout') || '-';

        // Display sentence
        const mainMessage = `${roomType} room has been booked by ${fullName} and family (${guests}) from ${checkin} to ${checkout}.`;

        document.getElementById('mainMessage').textContent = mainMessage;
        document.getElementById('name').textContent = fullName;
        document.getElementById('phone').textContent = phone;
        document.getElementById('roomType').textContent = roomType;
        document.getElementById('guests').textContent = guests;
        document.getElementById('checkin').textContent = checkin;
        document.getElementById('checkout').textContent = checkout;
    </script>
